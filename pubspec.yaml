name: rice_absorption_app
description: 米吸水率判定アプリ
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # カメラ・画像関連
  camera: ^0.10.5
  image_picker: ^1.0.4
  image: ^4.1.3
  
  # データベース
  sqflite: ^2.3.0
  
  # ファイル・ストレージ
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # 状態管理
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # UI関連
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  
  # ユーティリティ
  path: ^1.8.3
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/data/